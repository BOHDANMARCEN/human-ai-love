name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Якщо сайт статичний і не потребує збірки — залишаємо порожньо.
      # Якщо пізніше додамо build step — я допишу!

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages          # гілка для деплою
          folder: '.'               # деплоїмо весь корінь репозиторію
          clean: true               # очищати старі файли
