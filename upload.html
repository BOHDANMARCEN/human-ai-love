<body>

    <header>
        <h1>Upload Files</h1>

        <!-- Burger Icon -->
        <div class="burger" onclick="toggleMenu()">
            <span></span>

        <nav id="nav-menu">
            <a href="index.html">Home</a>

            <a href="chat.html">Chat</a>
            <a href="upload.html">Upload</a>
        </nav>
    </header>

    <main>
        <section class="section upload-section">
            <h2>üì§ Upload Files</h2>
            <p style="text-align: center; margin-bottom: 30px;">
                Share your files with the community.<br>
                Login with GitHub or Google to upload files (max 10MB).
            </p>

            <!-- Login Prompt -->
            <div id="upload-login-prompt" class="login-section">
                <p style="text-align: center; margin-bottom: 20px;">
                    Please login to upload files:
                </p>
                <div class="login-buttons">
                    <button onclick="window.location.href='chat.html'" class="btn btn-github">
                        üî∑ Login with GitHub
                    </button>
                    <button onclick="window.location.href='chat.html'" class="btn btn-google">
                        üî¥ Login with Google
                    </button>
                </div>
            </div>

            <!-- Upload Form (shown after login) -->
            <div id="upload-form" style="display: none;">
                <!-- User Info -->
                <div id="upload-user-info" class="user-info"></div>

                <!-- File Upload -->
                <div class="upload-form-container">
                    <label for="file-input" class="file-input-label">
                        <span class="file-input-icon">üìÅ</span>
                        <span class="file-input-text">Choose a file to upload</span>
                        <input type="file" id="file-input" class="file-input" accept="*/*">
                    </label>
                    <div id="file-preview" class="file-preview"></div>
                    <button id="upload-btn" class="btn btn-upload">Upload File</button>
                </div>

                <!-- Uploaded Files List -->
                <div class="uploaded-files-section">
                    <h3>Your Uploaded Files</h3>
                    <div id="uploaded-files-list" class="uploaded-files-list">
                        <p class="loading">Loading files...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

        <p>¬© 2025 ‚Äî Human √ó AI Project</p>
